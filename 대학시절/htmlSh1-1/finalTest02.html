<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기말고사 2번</title>
</head>
<body >
    <h1>웹 사이트 접속</h1>
    <hr>
    <script>
        function load() {
            let select = document.getElementById("site"); 
            window.location = select.options[select.selectedIndex].value; 
        }
        function ope() {
            let select = document.getElementById("site"); 
            let newwin = window.open(); 
            newwin.location = select.options[select.selectedIndex].value; 
        }

    </script>
    접속할 사이트 선택:
    <select id="site">
        <option value="http://www.jvision.ac.kr" selected >비전대학교</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.google.com">구글</option>
    </select>
    <br>
    <br>



    <input type="button" value="뒤로" onclick="history.go(-1)">
    <input type="button" value="웹 사이트 접속" onclick="load()">
    <input type="button" value="새 창으로 접속" onclick="ope()">
    <input type="button" value="앞으로" onclick="history.go(1)">
</body>
</html>
