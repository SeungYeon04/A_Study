<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.getElementsByTagName</title>
    <script>
        function change()
        {
            let sapnArray = document.getElementsByTagName("span"); 
            for(let i = 0; i < sapnArray.length; i++)
            {
                let span = sapnArray[i]; 
                span.style.color = "orchid";
                span.style.fontSize = "20px"; 
            }
        }
    </script>
</head>
<body>
    <h3>내가 좋아하는 과일
        <button onclick="change()">누르세요</button>
    </h3>
    <hr>
    저는 빨간 <span>사과</span>를 좋아해서 
    아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에 
    힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와 
    여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다. 
</body>
</html>
