<script>
    let files = [
    "Image/프로필/앵무새.jpg",
    "Image/프로필/앵무새1.jpg",
    "Image/프로필/앵무새2.jpg",
    "Image/프로필/앵무새3.jpg" ];
    let imgs = new Array(); 
    for(let i = 0; i<files.length; i++)
    {
        imgs[i] = new Image(); 
        imgs[i].src = files[i]; 
    }
    let next = 1; 
    function change(img) {
        img.src = imgs[next].src; 
        next++;
        next %= imgs.length; 
    }
</script>
